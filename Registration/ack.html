<!DOCTYPE html>
<html>
<head>
  <title>Registration Acknowledgment</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/logo.png" alt="Logo">
    </div>
    <div class="header-component">
      <div class="header-text">
        <h1>ABC Insurance Company</h1>
      </div>
      <div class="header-text-small">
        <h1>Reliable Fast Personable</h1>
      </div>
    </div>
    <div class="right-component">
      <h1 class="header-text-right">Contact Support</h1>
      <div class="right-component-2">
        <i style="font-size:24px" class="fa">&#xf095;</i>
        <h1 class="header-text-right-2">+91 999999999</h1>
      </div>
      <div class="right-component-2">
        <i style="font-size:24px" class="fa">&#xf0e0;</i>
        <h1 class="header-text-right-2">ilp@tcs.com</h1>
      </div>
    </div>
  </header>
  <h1>Registration Acknowledgment</h1>
  <div id="ackMessage"></div>
  <div id="customerInfo"></div>
  <script src="script.js"></script>
  <script>
    // Retrieve stored data on the Result page
document.addEventListener("DOMContentLoaded", function() {

  
  
    var storedResult = 
      `<table>
        <tr>
           <td>User ID :</td>
           <td><strong>${localStorage.getItem("userId")}</strong></td>
         </tr>
         <tr>
           <td>Customer Name :</td>
           <td>${localStorage.getItem("customerName")}</td>
         </tr>
         <tr>
           <td>Email :</td>
           <td>${localStorage.getItem("email")}</td>
         </tr>
         <tr>
           <td>Password :</td>
           <td>${localStorage.getItem("password")}</td>
         </tr>
         <tr>
           <td>Address :</td>
           <td>${localStorage.getItem("address")}</td>
         </tr>
         <tr>
           <td>Nominee Name :</td>
           <td>${localStorage.getItem("nomineeName")}</td>
         </tr>
         <tr>
           <td>Relationship :</td>
           <td>${localStorage.getItem("relationship")}</td>
         </tr>
         <tr>
           <td>Contact Number :</td>
           <td>${localStorage.getItem("contactNumber")}</td>
         </tr>
       </table>`;
                       

    document.getElementById("customerInfo").innerHTML = storedResult;
  
});
  </script>
</body>
</html>
