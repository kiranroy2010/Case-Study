<!DOCTYPE html>
<html>
<head>
  <title>Customer Registration</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/logo.png" alt="Logo">
    </div>
    <div class="header-component">
      <div class="header-text">
        <h1>ABC Insurance Company</h1>
      </div>
      <div class="header-text-small">
        <h1>Reliable Fast Personable</h1>
      </div>
    </div>
    <div class="right-component">
      <h1 class="header-text-right">Contact Support</h1>
      <div class="right-component-2">
        <i style="font-size:24px" class="fa">&#xf095;</i>
        <h1 class="header-text-right-2">+91 999999999</h1>
      </div>
      <div class="right-component-2">
        <i style="font-size:24px" class="fa">&#xf0e0;</i>
        <h1 class="header-text-right-2">ilp@tcs.com</h1>
      </div>
    </div>
  </header>
  <h1>Customer Registration</h1>
  <form id="registrationForm" onsubmit="regUser()">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" maxlength="50" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" maxlength="30" required onchange="validatePassword()"><br>
    <span id="passwordToggle" onclick="togglePasswordVisibility()"><i class="fa fa-eye"></i></span>


    <label for="address">Address:</label>
    <textarea id="address" maxlength="100" required></textarea><br>

    <label for="nomineeName">Nominee Name:</label>
    <input type="text" id="nomineeName" maxlength="50" required><br>

    <label for="relationship">Nominee Relationship:</label>
    <input type="text" id="relationship" required><br>

    <label for="contactNumber">Contact Number:</label>
    <input type="number" id="contactNumber" maxlength="10" required><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
