<!DOCTYPE html>
<html>
  <head>
    <title>User Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      .acknowledgement {
        text-align: center;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>User Registration</h2>
      <form id="registration-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="contact">Contact:</label>
          <input type="tel" id="contact" name="contact" required />
        </div>
        <div class="form-group">
          <label for="nominee">Nominee:</label>
          <input type="text" id="nominee" name="nominee" required />
        </div>
        <div class="form-group">
          <label for="relationship">Relationship with Nominee:</label>
          <input type="text" id="relationship" name="relationship" required />
        </div>
        <input type="submit" class="btn" value="Register" />
      </form>
    </div>

      // Save user details to local storage
      function saveUserDetails(name, email) {

        localStorage.setItem("customerName", name);
        localStorage.setItem("customerEmail", email);
      }

      // Generate random 6-digit customer ID
      function generateCustomerID() {
        return Math.floor(100000 + Math.random() * 900000);
      }

      // Retrieve user details from local storage
      function getCustomerDetails() {
        const name = localStorage.getItem("customerName");
        const email = localStorage.getItem("customerEmail");
        return { name, email };
      }

      // Handle form submission
      document
        .getElementById("registration-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get form values
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;

          // Save user details to local storage
          saveUserDetails(name, email);

          // Generate customer ID
          const customerID = generateCustomerID();

          // Display acknowledgement page with customer details
          document.getElementById("customer-id").textContent = customerID;
          const customerDetails = getCustomerDetails();
          document.getElementById("customer-name").textContent =
            customerDetails.name;
          document.getElementById("customer-email").textContent =
            customerDetails.email;

          // Show acknowledgement page
          document.getElementById("registration-form").style.display = "none";
          document.getElementById("acknowledgement-page").style.display =
            "block";
        });
    </script>
  </body>
</html>
